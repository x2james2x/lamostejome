<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form Using HTML/CSS</title>
</head>
<body>
    <!-- Container Start -->
    <div id="container">
      <!-- Form Wrap Start -->
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's Free and Only takes a minuute</p>
        <!-- Form Wrap Start -->
         <form>
            <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" name="firstname" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last name</label>
                <input type="text" name="lastname" id="last-name">
            </div>
             <div>
    <select>
        <option>Select...</option>
        <option>Bachelor of Science in Industrial Technology (BSIT)</option>
        <option>Bachelor of Elementary Education (BEEd)</option>
        <option>Bachelor of Science in Hospitality Management (BSHM)</option>
        <option>Bachelor of Science in Tourism Management (BSTM)</option>
    </select>
    <div class="row">
    <div class="form-group">
        <label>Mobile No.</label>
        <input type="text" />
        </div>
        
<div class="row">
    <div class="form-group">
        <label>Father Name</label>
        <input type="text" />
    </div>
<div class="row">
    <div class="form-group">
        <label>Mother Name</label>
        <input type="text"/>
    </div>
</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="password" id="password">
            </div>
    <div class="row">
      <div class="form-group">
        <label>Address</label>
        <textarea style="height:140px;"></textarea>
    </div>
</div>

            <button type="submit">Sign Up</button>
            <p class="bottom-text">By Clicking the Sign Up Button, you agree to our <a
            href="#">Term & Condition</a> and 
            <a href="#">Privacy Policy</a></p>
         </form>
        <!-- Form Wrap Close -->
      </div>
      <!-- Form Wrap Close -->
       <footer>
         <p>Already Have an Account? <a href="#">Login Here</a></p>
       </footer>
    </div>
    <!-- Container Start -->


</body>
</html>
